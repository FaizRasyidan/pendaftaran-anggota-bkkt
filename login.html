<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKKT UNS.login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Buat Akun</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <p> pakai akun yang sudah ada untuk regisrasi</p>
                <input type="text" name="txt" placeholder="Nama" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Login Akun</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <p> pakai akun yang sudah di regisrasi</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <a href="#">Lupa Password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-left">
                        <h1>Selamat Datang Kembali!</h1>
                        <p>Untuk tetap terhubung dengan kita silahkan Login terlebih dahulu</p>
                        <button id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-right">
                        <h1>Halo Kawan!</h1>
                        <p>Silahkan isi data diri anda dengan lengkap</p>
                        <button id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp')
        const signInButton = document.getElementById('signIn')
        const main = document.getElementById('main')

        signUpButton.addEventListener('click', () =>{
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () =>{
            main.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
